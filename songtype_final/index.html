<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="A minimalistic, customizable typing test"
      content="Web site created using create-react-app"
    />
    <meta name="theme-color" id="theme-color" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://typing-web.vercel.app" />
    <meta
      property="og:title"
      content="Songtye"
    />
    <meta
      property="og:description"
      content="Application based on the famous open source Monkeytype web. A much smaller version that I have developed to put my knowledge into practice."
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1707343844152-6d33a0bb32c3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />
    <title>Songtype</title>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        var color = getComputedStyle(document.documentElement).getPropertyValue(
          "--color-primary"
        ); 
        document.querySelector("#theme-color").setAttribute("content", color);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
